<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
<!--header-->
<header>
<div class="d-flex justify-content-center"><h1>Kitty selling</h1></div>
<nav>
    <div class=" d-flex justify-content-around m-2 btn-group" role="group">
        <button class="btn btn-lg btn-danger" data-bs-toggle="modal" data-bs-target="#show-basket" id="show-modal"><i class="bi-cart"></i> panier
        </button>
        <button class="btn btn-lg btn-primary bi-filter">femelle</button>
        <button class="btn btn-lg btn-success bi-filter">mâle</button>
        <button class="btn btn-lg btn-secondary bi-filter">réinitialiser</button>
    </div>
</nav>
</header>
<!--conteneur des produits-->
<div class="container">
    <div class="d-flex flex-wrap" id="kitty-container"></div>
</div>


<!--panier-->
<div class="modal" id="show-basket" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class=" d-flex justify-content-center"></div>
            <div class="card m-3">
                <div class="card-body">
                    <h5 class="card-title">Panier</h5>
<!--                    //TODO MAYBE ADD CAROUSEL-->
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                            <tr>
                            <th scope="col">nombre</th>
                            <th scope="col">race</th>
                            <th scope="col">prix</th>
                            <th scope="col">plus</th>
                            <th scope="col">moins</th>
                            </tr>
                            </thead>
                            <tbody id="modal-data">
                            </tbody>
                            <caption v-if="captions" id="caption">
                            </caption>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="reset">Tout supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
